<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet"

    <title>Document</title>

<body>
    <form action="index.html">
        <label>Firstname</label>
        <input type="text" name="fname"/><br>
        <label>Surname</label>
        <input type="text" name="lname"/><br>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male"/><i class="fa fa-male" aria-hidden="true"></i>
        <input type="radio" name="gender" value="Female"/><i class="fa fa-female" aria-hidden="true"></i></br>
        <label>Hobbies</label><br>
        <input type="checkbox" name="hobbies" value="Reading"/>Reading
        <input type="checkbox" name="hobbies" value="Writing"/>Writing </br>
        <label>City</label>
        <select name="city">
            <option>--select city--</option>
            <option value="Banglore">Banglore</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
        </select>
        <br/>
        <input type="submit"/>
    </form>
</body>
